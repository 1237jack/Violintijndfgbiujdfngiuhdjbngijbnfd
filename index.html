<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Video with Quality Options</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #login {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    #videoPlayer {
      display: none; /* Hidden until the correct password is entered */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    video {
      width: 80%;
      max-height: 80%;
      margin: auto;
    }

    #qualityOptions {
      margin-top: 10px;
    }
  </style>
  <script>
    const resolutions = [
      { url: "https://ia601501.us.archive.org/33/items/violent.time-crhistmas/Violent.time-crhistmas.ia_480p.mp4", label: "480p" },
      { url: "https://ia601501.us.archive.org/33/items/violent.time-crhistmas/Violent.time-crhistmas.ia_720p.mp4", label: "720p HD" },
      { url: "https://ia601501.us.archive.org/33/items/violent.time-crhistmas/Violent.time-crhistmas.ia_1604p.mp4", label: "1604p HD" }
    ];

    function checkPassword() {
      const inputPassword = document.getElementById("password").value;
      const correctPassword = "Rock1237";

      if (inputPassword === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("videoPlayer").style.display = "block";
        loadVideo(resolutions[0].url); // Load default resolution (e.g., 480p)
        populateQualityOptions();
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function loadVideo(src) {
      const video = document.getElementById("video");
      video.src = src;
      video.load();
    }

    function populateQualityOptions() {
      const qualityContainer = document.getElementById("qualityOptions");
      qualityContainer.innerHTML = "";

      resolutions.forEach((res) => {
        const button = document.createElement("button");
        button.textContent = res.label;
        button.onclick = () => loadVideo(res.url);
        qualityContainer.appendChild(button);
      });
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Enter Password to Access the Video</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="videoPlayer">
    <video id="video" controls controlsList="nodownload">
      Your browser does not support the video tag.
    </video>
    <div id="qualityOptions"></div>
  </div>
</body>
</html>
